[loggers]
keys=root,errorLogger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=info

[logger_root]
level=DEBUG
handlers=fileHandler, consoleHandler

[logger_errorLogger]
level=ERROR
handlers=fileHandler, consoleHandler
qualname=errorLogger

[handler_consoleHandler]
class=StreamHandler
formatter=info
args=(sys.stdout,)

[handler_fileHandler]
formatter=info
class=handlers.RotatingFileHandler
args=(os.path.join(sys.path[0], 'server/log/application.log'), 'a', 31457280, 15)

[formatter_info]
format=%(asctime)s - %(levelname)s - %(filename)s : %(funcName)s - %(message)s
